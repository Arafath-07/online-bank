<header>
   <div class="text-center text-light" style="font-weight: bold;">
    <h1>Welcome User</h1>

<section class="mt-5">
    <div class="row text-center">
        <div class="col-6">
<h1>Deposit</h1>
<div class="card p-4 m-4 rounded shadow-lg" style="height: 250px; background-color: rgba(0, 0, 0, 0.486);">
<form action="">
    <input id="depoN" type="number" class="form-control mt-4 " placeholder="Enter Amount To Deposit " >
    <input id="depoP" type="password" class="form-control mt-4 " placeholder="Password" >
    <button onclick="depositA()" type="button" class="btn btn-outline-light mt-4">Deposit</button>
<p class="text-light mt-2" id="depositBalance"></p>
</form>
</div>
        </div>
        <div class="col-6">
<h1>Withdraw</h1>
<div class="card p-4 m-4 rounded shadow-lg" style="height: 250px; background-color: rgba(0, 0, 0, 0.486);">
    <form action="">
        <input id="withN" type="number" class="form-control mt-4 " placeholder="Enter Amount To Withdraw " >
        <input id="withP" type="password" class="form-control mt-4 " placeholder="Password" >
        <button onclick="withdraw()" type="button" class="btn btn-outline-light mt-4">Withdraw</button>
        <p class="text-light mt-2" id="withdrawBalance"></p>
    </form>
    </div>
        </div>
    </div>
</section>
   
 <script>

let currentBalance = 0; // Initialize balance globally

function depositA() {
    const correctPas = localStorage.getItem('PASSWORD'); // Get the stored password
    const amount = document.getElementById('depoN').value; // Get the deposit amount
    const enteredPas = document.getElementById('depoP').value; // Get the entered password
    const balanceElement = document.getElementById('depositBalance'); // Element to display balance

    if (enteredPas !== correctPas) {
        alert("Incorrect password. Please try again.");
        return;
    }

    if (amount <= 0) {
        alert("Please enter a valid deposit amount.");
        return;
    }

    currentBalance += parseFloat(amount); // Add the deposit amount to the balance
    balanceElement.innerText = `Current Balance: $${currentBalance.toFixed(2)}`;
    alert(`Deposited: $${amount}`);
}

function withdraw() {
    const correctPas = localStorage.getItem('PASSWORD'); // Get the stored password
    const amount = document.getElementById('withN').value; // Get the withdrawal amount
    const enteredPas = document.getElementById('withP').value; // Get the entered password
    const withdrawBalanceElement = document.getElementById('withdrawBalance'); // Element to display withdraw result

    if (enteredPas !== correctPas) {
        alert("Incorrect password. Please try again.");
        return;
    }

    if (amount <= 0) {
        alert("Please enter a valid withdrawal amount.");
        return;
    }

    if (amount > currentBalance) {
        alert("Insufficient balance.");
        return;
    }

    currentBalance -= parseFloat(amount); // Deduct the withdrawal amount from the balance
    withdrawBalanceElement.innerText = `Current Balance: $${currentBalance.toFixed(2)}`;
    alert(`Withdrawn: $${amount}`);
}
function logOut(){
    window.location ='./frontpage.html'
}
</script>
